      <div class="navbar-header">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        <a class="navbar-brand" href="index.html">Map Analysis</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html" onclick="navbar_open">Scan Areas</a></li>

  <div class="flex-container">
			<div class="flex-item column1">

				<div class="flex-item scanButtons" id="scanButtons">
					<!--<button onclick="scanArea(1)" style="font-family:Open Sans Condensed;">Download maps (Start, End)</button> -->

					<button onclick="launchProgram()" style="font-family:Open Sans Condensed;">Run quarry recongnition</button>
					<p id="showCoordinates"></p>
					<p id="showMessage"></p>
				</div>
				<div class="flex-item mapbuttons" id="mapButtons" id="left">
					<button onclick="scanArea(2)" style="font-family:Open Sans Condensed;">Get images from selected area</button>
					<button onclick="removeMarkers()" style="font-family:Open Sans Condensed;">Remove markers </button>
				</div>
				<div class="flex-item map" id="map"></div>
			</div>

      <div class="flex-item potentialQuarries">
        <form>
          <input type="checkbox" name="quarry1" value="Known"> Known Quarries<br>
          <input type="checkbox" name="quarry2" value="New"> New Quarries<br>
          <input type="checkbox" name="quarry3" value="Placeholder"> Placeholder<br>
        </form>
				<p style="float:left">Quarries</p>
				<button style="margin-top:15px; margin-left:90px"><img src="icons/refresh.png" width="12px" heigth="12px" alt="refresh" style="margin-top:3px; overflow:hidden"></button>
				<br>
				<textarea id="results" rows="12" cols="45" readonly>
				</textarea>

        <div id="mapButtons" id="left">
					<button onclick="initDb()" style="font-family:Open Sans Condensed;">Edit selected quarry</button>
					<button onclick="deleteMarkers()" style="font-family:Open Sans Condensed;">Delete selected quarry</button>
        </div>
      </div>
    </div>
