<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Analysis of Map and Satellite Images</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

	<div id="content">
		<div class="header">
			<h1>Scan Area</h1>
			<p>Plot in start and end coordinates (Lat/Long) in the text fields or mark an area on the the map below</p>
		</div>
		
		<div class="column1">
			<form>
				<div id="startXY">
					<!-- Start -->
					<p>Start (X,Y)</p>
					Latitude start: <input type="number" id= "xPos1" name="inputField" min = "0" max = "1000000" step = "0.00000000000001" value="63.43300997924799"><br>
					Longitude start: <input type="number" id= "yPos1" name="inputField" min = "0" max = "1000000" step = "0.00000000000001" value="10.36311149597168"><br>
				</div>
				<div id="endXY">
					<!-- End -->
					<p>End (X,Y)</p>
					Latitude end: <input type="number" id= "xPos2" name="inputField" min = "0" max = "1000000" step = "0.00000000000001" value="63.40189943061245"><br>
					Longitude end: <input type="number" id= "yPos2" name="inputField" min = "0" max = "1000000" step = "0.00000000000001" value="10.446882247924805"><br>
				</div>
			</form>

			<div id="scanButtons">
				<button onclick="scanArea()">Download maps (Start, End)</button>

				<button onclick="launchProgram()">Start quarry scan</button>
				<p id="showCoordinates"></p>
				<p id="showMessage"></p>
			</div>
			<div id="map"></div>
		</div>

	</div>
</body>

<!-- Simple script for launching an exe file & possibly a java scanner -->
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJH2xXmtR9ta9VpuNM8n3QqnQGvKL1Gag&callback=initMap">
</script>
<script>
	//Vars for Google maps download
	var lat1 = document.getElementById('xPos1').value;
	var long1 = document.getElementById('yPos1').value;
	var lat2 = document.getElementById('xPos2').value;
	var long2 = document.getElementById('yPos2').value;
	var lat = lat1;
	var long = long1;
	var imageNum = 0;
	var done = false;
	var imageURL = '';

	var request = require('request');
	var fs = require('fs');
	
	//Vars for launching EXE file
	var child = require('child_process').execFile;
	var executablePath = "C:\\Program Files (x86)\\Google\\Chrome\\Application\\chrome.exe";
	//Var for list of parameters for EXE file
	var parameters = ["--incognito"];



	//Google maps init
	function initMap() {
        var uluru = {lat: 63.42300997924799, lng: 10.40311149597168};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
	}

	// function placeMarker(location) {
	//     var marker = new google.maps.Marker({
	//         position: location, 
	//         map: map
	//     });
	// }
	// window.onload = google.maps.event.addListener(map, 'click', function(event) {
	// 	placeMarker(event.latLng);
	// });



	//Launches a .EXE file --------------------------------
	function launchProgram(){
		child(executablePath, parameters, function(err, data) {
			if(err){
				console.error(err);
				return;
			}
			console.log(data.toString());
		});
	}
	//----------------------------------------------------



	//Scan google maps square (X,Y), (X,Y)----------------
	function scanArea(){
		writeFile("coordinates.txt");
		//Initial Check----------
		//Coordinates for square
		lat1 = Number(document.getElementById('xPos1').value);
		long1 = Number(document.getElementById('yPos1').value);
		lat2 = Number(document.getElementById('xPos2').value);
		long2 = Number(document.getElementById('yPos2').value);
		lat = lat1;
		long = long1;
		//Check if input is valid
		if (!checkIfReady(lat1, long1, lat2, long2)){
			document.getElementById("showCoordinates").innerHTML = '';
			return;
		}
		document.getElementById("showCoordinates").innerHTML = "(" + lat1 + ", " + long1 + "), " + "(" + lat2 + ", " + long2 + ")";
		//-----------------------
		
		//Loop for downloading all images
		imageNum = 1;
		done = false;
		while (!done){
			console.log("Lat: " + lat + ", " + "Long: " + long);
			imageURL = 'https://maps.googleapis.com/maps/api/staticmap?center=' + lat + ',' + long
				+ '&zoom=16&size=600x600&maptype=satellite&format=jpg&key=AIzaSyD8rXXlTRsfEiHBUlP6D-uIOjQPgHhBWtY';
			//Downloads a single image based on imageURL to mapImages
			if(imageNum<10){
				downloadFile(imageURL, 'maps\\000000' +  imageNum + '.jpg');
			}
			else if(imageNum<100){
				downloadFile(imageURL, 'maps\\00000' +  imageNum + '.jpg');
			}
			else if(imageNum<1000){
				downloadFile(imageURL, 'maps\\0000' +  imageNum + '.jpg');
			}
			else if(imageNum<10000){
				downloadFile(imageURL, 'maps\\000' +  imageNum + '.jpg');
			}
			else if(imageNum<10000){
				downloadFile(imageURL, 'maps\\00' +  imageNum + '.jpg');
			}
			else if(imageNum<100000){
				downloadFile(imageURL, 'maps\\00' +  imageNum + '.jpg');
			}
			else{
				downloadFile(imageURL, 'maps\\0' + imageNum + '.jpg');
			}
			appendFile("coordinates.txt", lat, long);

			long += 0.0120; //0.0130: No overlap, 0.0125: ~5% overlap
			

			//Scan reaches bottom
			if (long >= long2){
				long = long1;
				lat -= 0.00505; // -0.00575: No overlap, -0.00540: ~5% overlap
			}
			//Scan done! (Reaches right)
			if (lat <= lat2){
				done = true;
				document.getElementById("showMessage").innerHTML = 'Area scanned!';
			}
			//Image-name increases
			imageNum += 1;
			if (imageNum >= 1000){
				document.getElementById("showMessage").innerHTML = 'Reached end of iteration loop';
				done = true;
			}
		}
	}

	function writeFile(filename){
		var fs = require('fs');
		fs.writeFile(filename, '', function(err) {
			if(err) {
				return console.log(err);
			}
		console.log("The file was saved!");
		}); 
	}
	function appendFile(filename, lat, long){
		fs.appendFile(filename, lat + "," + long + '\r\n', function (err) {});
	}



	//Download specified googleMaps-file
	function downloadFile(file_url , targetPath){
		var req = request({
		    method: 'GET',
		    uri: file_url
		});
		var out = fs.createWriteStream(targetPath);
		req.pipe(out);
	}
	//Input validation
	function checkIfReady(x1, y1, x2, y2){
		if (x1 == '' || y1 == '' || x2 == '' || y2 == ''){
			document.getElementById("showMessage").innerHTML = "Input data is invalid.";
			return false;
		}
		document.getElementById("showMessage").innerHTML = '';
		return true;
	}
	//----------------------------------------------------
</script>
</html>
