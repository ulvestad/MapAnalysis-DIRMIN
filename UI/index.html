<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Analysis of Map and Satellite Images</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

	<div id="content">
		<div class="header">
			<h1>Scan Area</h1>
			<p>Plot in start and end coordinates (Lat/Long) in the text fields or mark an area on the the map below</p>
		</div>

		<div class="column1">
			<form>
				<div id="startXY">
					<!-- Start -->
					<p>Start (X,Y)</p>
					Latitude start: <input type="number" id= "xPos1" name="inputField" min = "0" max = "1000000" step = "0.00000000000001" value="63.431925518951694"><br>
					Longitude start: <input type="number" id= "yPos1" name="inputField" min = "0" max = "1000000" step = "0.00000000000001" value="10.367145538330078"><br>
				</div>
				<div id="endXY">
					<!-- End -->
					<p>End (X,Y)</p>
					Latitude end: <input type="number" id= "xPos2" name="inputField" min = "0" max = "1000000" step = "0.00000000000001" value="63.41748773087018"><br>
					Longitude end: <input type="number" id= "yPos2" name="inputField" min = "0" max = "1000000" step = "0.00000000000001" value="10.413494110107422"><br>
				</div>
			</form>

			<div id="scanButtons">
				<button onclick="scanArea(1)">Download maps (Start, End)</button>

				<button onclick="launchProgram()">Start quarry scan</button>
				<p id="showCoordinates"></p>
				<p id="showMessage"></p>
			</div>
			<div id="mapButtons">
				<button onclick="scanArea(2)">Scan Area </button>
				<button onclick="removeMarkers()">Remove Markers </button>
			</div>
			<div id="map"></div>
			
		</div>

	</div>


<script src="js/googlemapsDownload.js"></script>
<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJH2xXmtR9ta9VpuNM8n3QqnQGvKL1Gag&callback=initMap">
</script>

<script src="js/launchEXE.js"></script>

</body>

</html>
